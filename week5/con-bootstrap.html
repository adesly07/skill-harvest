<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Con Bootstrap</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">

</head>
<body>
    <div class="wrapper">
        <h1>Con Bootstrap</h1>
        <p>Con Bootstrap es un taller de 4 semanas donde aprender√°s a crear sitios web con HTML, CSS y JavaScript.</p>
        <a href="https://www.google.com" class="batton cta">Register</a>
    </div>

    <button type="button" class="btn notify position-relative">
        Notifications
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          5+
          <span class="visually-hidden">unread messages</span>
        </span>
    </button>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




</body>
</html>
